<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Conversion</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <h1 class="text-uppercase text-center text-primary" 
                style="font-size:50px;margin-top:50px;font-weight:bold;font-style:oblique;margin-bottom:50px;">
                Currency Conversion
            </h1>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label" style="font-size:25px;font-weight:bold;margin-right:10px;">
                            Select Country:
                        </label>
                        <select class="form-control-lg" style="width:230px;" id="FROM">
                            <option value="ARS" selected="">Argentine Peso </option>
                            <option value="AUD">Australian Dollar</option>
                            <option value="BSD">Bahamian Dollar</option>
                            <option value="BRL">Brazilian Real</option>
                            <option value="BGN">Bulgarian Lev</option>
                            <option value="CAD">Canadian Dollar</option>
                            <option value="CLP">Chilean Peso</option>
                            <option value="CNY">Chinese Yuan</option>
                            <option value="COP">Colombian Peso</option>
                            <option value="CZK">Czech Koruna</option>
                            <option value="DKK">Danish Krone</option>
                            <option value="DOP">Dominican Peso</option>
                            <option value="EGP">Egyptian Pound</option>
                            <option value="EUR">Euro&nbsp;</option>
                            <option value="INR">Indian Rupee</option>
                            <option value="IDR">Indonesian Rupiah</option>
                            <option value="ILS">Israeli New Shekel</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="KZT">Kazakhstani Tenge</option>
                            <option value="MXN">Mexican Peso</option>
                            <option value="NZD">New Zealand Dollar</option>
                            <option value="TWD">NT$</option>
                            <option value="PHP">Philippine peso</option>
                            <option value="RON">Romanian Leu</option>
                            <option value="RUB">Russian Ruble</option>
                            <option value="KRW">South Korean won</option>
                            <option value="CHF">Swiss Franc</option>
                            <option value="UAH">Ukrainian hryvnia</option>
                            <option value="AED">United Arab Emirates Dirham</option>
                            <option value="USD">United States Dollar</option>
                        </select>

                        <input class="form-control-lg d-block" 
                               type="number" placeholder="Amount" min="0" step="1" 
                               style="margin-top:20px;width:100%;height:30px;font-size:18px;font-weight:bold;"
                               id="FROM_INPUT" required/>
                    </div>
                    <div class="col">
                        <label class="col-form-label" style="font-size:25px;font-weight:bold;margin-right:10px;">
                            Select Country:
                        </label>
                        <select class="form-control-lg" style="width:230px;" id="TO">
                            <option value="ARS" selected="">Argentine Peso </option>
                            <option value="AUD">Australian Dollar</option>
                            <option value="BSD">Bahamian Dollar</option>
                            <option value="BRL">Brazilian Real</option>
                            <option value="BGN">Bulgarian Lev</option>
                            <option value="CAD">Canadian Dollar</option>
                            <option value="CLP">Chilean Peso</option>
                            <option value="CNY">Chinese Yuan</option>
                            <option value="COP">Colombian Peso</option>
                            <option value="CZK">Czech Koruna</option>
                            <option value="DKK">Danish Krone</option>
                            <option value="DOP">Dominican Peso</option>
                            <option value="EGP">Egyptian Pound</option>
                            <option value="EUR">Euro&nbsp;</option>
                            <option value="INR">Indian Rupee</option>
                            <option value="IDR">Indonesian Rupiah</option>
                            <option value="ILS">Israeli New Shekel</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="KZT">Kazakhstani Tenge</option>
                            <option value="MXN">Mexican Peso</option>
                            <option value="NZD">New Zealand Dollar</option>
                            <option value="TWD">NT$</option>
                            <option value="PHP">Philippine peso</option>
                            <option value="RON">Romanian Leu</option>
                            <option value="RUB">Russian Ruble</option>
                            <option value="KRW">South Korean won</option>
                            <option value="CHF">Swiss Franc</option>
                            <option value="UAH">Ukrainian hryvnia</option>
                            <option value="AED">United Arab Emirates Dirham</option>
                            <option value="USD">United States Dollar</option>
                        </select>
                        <input class="form-control-lg d-block" 
                               type="number" disabled="" readonly="" placeholder="Amount" min="0" step="1" 
                               style="margin-top:20px;width:100%;height:30px;font-size:18px;font-weight:bold;"
                               id="TO_OUTPUT"/>
                    </div>
                </div>
                <div class="row" style="margin-top:50px;margin-bottom:30px;">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-primary" type="button" style="width:50%;font-size:20px;font-weight:bold;"
                                onclick="convert()">
                            Convert
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <script>
                                    function convert() {
                                        var From = document.getElementById("FROM").value;
                                        var To = document.getElementById("TO").value;
                                        var From_Input = document.getElementById("FROM_INPUT").value;
                                        if (From_Input === "") {
                                            alert("Enter amount First");
                                        } else {
                                            $.ajax({
                                                url: "Convert",
                                                type: "get",
                                                data: {FROM: From, TO: To, FROM_INPUT: From_Input},
                                                success: function (data) {
                                                    document.getElementById("TO_OUTPUT").value = data;
                                                },
                                                error: function () {
                                                    alert("An Error Occured");
                                                }
                                            });
                                            alert(From_Input + " " + From + " to  " + To);
                                        }
                                    }
        </script>
    </body>

</html>
